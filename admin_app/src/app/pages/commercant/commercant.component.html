<div class="card card-body shadow-sm border raduis-sm">

  <div class="d-flex justify-content-between">
    <div>
      <h3>Liste des commerçants</h3>
    </div>
    <div>
      <input [(ngModel)]="titre" (ngModelChange)="serarchcommercant()" type="text" class="form-control"
        placeholder="Prénom&hellip;">
    </div>
  </div>
  <br>
  <nz-table #nzTable [nzData]="commercants" [nzLoading]="isLoad">
    <thead>
      <tr>
        <th>PRENOM</th>
        <th>NOM</th>
        <th>BOUTIQUE</th>
        <th>TELEPHONE</th>
        <th>ADRESSE</th>
        <th class="bold text-dark-green">DETAILS</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of nzTable.data">
        <tr>

          <td>{{ data.prenoms }}</td>
          <td>{{ data.nom }}</td>
          <td>{{ data.boutique.nom }}</td>
          <td>{{ data.telephone }}</td>
          <td>{{ data.adresse }}</td>
          <td>
            <button (click)="show(data)" class="btn btn-sm btn-primary">Voir détails</button>
          </td>
        </tr>

      </ng-container>
    </tbody>
  </nz-table>
</div>
