<div class="card-body radius-sm">
    <h2 class="my-3 text-dark-green bold">Liste des derni√®res commandes</h2>
    <br>
    <div class="col-sm-7">
        <!-- Top search START -->
        <div class="nav my-3 my-xl-0 flex-nowrap align-items-center">
            <div class="col-sm-7">

                <div class="search-box">
                    <input [(ngModel)]="titre" (ngModelChange)="serarchcommande()" type="text" class="form-control" placeholder="Boutique&hellip;">
                </div>

                <!-- Top search END -->
            </div>
        </div>
        <!-- Top search END -->
    </div>
    <br>
    <nz-table #basicTable [nzData]="commandes" [nzLoading]="isLoad">
        <thead>
            <tr>
                <th class="bold text-dark-green">REFERENCE</th>
                <th class="bold text-dark-green">PRIX TOTAL</th>
                <th class="bold text-dark-green">COMMISSION</th>
                <th class="bold text-dark-green">BOUTIQUE</th>
                <th class="bold text-dark-green">CLIENT</th>
                <th class="bold text-dark-green">DATE LIMITE</th>
                <th *ngIf="Authsrv.can('voir commande')" class="bold text-dark-green">VOIR DETAILS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td class="text-dark-green">{{ data.reference }}
                </td>
                <td class="text-dark-green">{{ data.prix_total }} FCFA</td>
                <td class="text-dark-green">{{ data.commission }} FCFA</td>
                <td class="text-dark-green">{{ data.boutique.nom }}</td>
                <td class="text-dark-green">{{ data.client.prenoms+" " }}{{ data.client.nom}}</td>
                <td class="text-dark-green">{{ data.date_limite | date:'d MMMM y' }}</td>
                <td *ngIf="Authsrv.can('voir commande')" class="text-dark-green"><i routerLink="show/{{ data.id }}" nz-icon nzType="eye" nzTheme="outline" style="color: #08c;"></i></td>
            </tr>
        </tbody>
    </nz-table>
</div>
