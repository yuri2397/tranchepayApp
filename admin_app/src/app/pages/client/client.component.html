

  <div class="card card-body shadow-sm border raduis-sm">
    <div class="d-flex justify-content-between ">
      <div>
        <h3>Liste des clients</h3>
      </div>
      <div>
        <input [(ngModel)]="titre" (ngModelChange)="serarchclient()" type="text" class="form-control"
          placeholder="Prénom&hellip;">
      </div>
    </div>
    <br>
    <nz-table #nzTable [nzData]="clients" nzTableLayout="fixed" [nzLoading]="isLoad">
      <thead>
        <tr>
  
          <th>PRENOM</th>
          <th>NOM</th>
          <th>TELEPHONE</th>
          <th>ADRESSE</th>
          <th class="bold text-dark-green">DETAILS</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of nzTable.data">
          <tr>
  
            <td>{{ data.prenoms }}</td>
            <td>{{ data.nom }}</td>
            <td>{{ data.telephone }}</td>
            <td>
              <span *ngIf="data.adresse!=null">
                <span>{{ data.adresse }}</span>
              </span>
              <span *ngIf="data.adresse==null">
                <span class="alert alert-danger p-1">Indéfinie</span>
              </span>
            </td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="show(data)">Voir détails</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </nz-table>
  
  </div>
