<div class="container">
    <h3 class="my-3 text-dark-green bold">Les Clients</h3>
    <br>
    <div class="col-sm-7">
        <!-- Top search START -->
        <div class="nav my-3 my-xl-0 flex-nowrap align-items-center">
            <div class="nav-item w-100">
                <form class="position-relative">
                    <input class="form-control pe-5 bg-secondary bg-opacity-10 border-0" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn bg-transparent px-2 py-0 position-absolute top-50 end-0 translate-middle-y" type="submit"><i class="fas fa-search fs-6 text-primary"></i></button>
                </form>
            </div>
        </div>
        <!-- Top search END -->
    </div>
    <br>
    <nz-table #nzTable [nzData]="clients" nzTableLayout="fixed" [nzLoading]="isLoad">
        <thead>
            <tr>
                <th nzWidth="60px"></th>
                <th>PRENOM</th>
                <th>NOM</th>
                <th>TELEPHONE</th>
                <th>ADRESSE</th>
                <th class="bold text-dark-green">ACTION</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let data of nzTable.data">
                <tr>
                    <td [nzExpand]="expandSet.has(data.id)" (nzExpandChange)="onExpandChange(data.id, $event)"></td>
                    <td>{{ data.prenoms }}</td>
                    <td>{{ data.nom }}</td>
                    <td>{{ data.telephone }}</td>
                    <td>
                        <span *ngIf="data.adresse!=null">
                    <span >{{ data.adresse }}</span>
                        </span>
                        <span *ngIf="data.adresse==null">
                      <span style="color: rgb(248, 11, 11);">Indéfinie</span>
                        </span>
                    </td>
                    <td class="text-dark-green"><i routerLink="show/{{ data.id }}" nz-icon nzType="eye" nzTheme="outline" style="color: #08c;"></i></td>
                </tr>

                <tr [nzExpand]="expandSet.has(data.id)">
                    <span>Commercant au nom de {{ data.prenoms+" "+data.nom+" et a pour numéro de téléphone :"+ data.telephone }}</span>
                </tr>
            </ng-container>
        </tbody>
    </nz-table>

</div>
