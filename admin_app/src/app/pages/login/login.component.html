<div class="row center" style="flex-direction: column;">
    <div class="col-6 card p-3 border shadow-sm">
        <!-- Title -->
        <h1 class="fs-2">Login into Tranchpay!</h1>

        <!-- Form START -->
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <!-- Email -->
            <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Email address *</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                                class="bi bi-envelope-fill"></i></span>
                    <input autocomplete="false" type="text" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail" nz-input formControlName="email" id="email" name="email">
                </div>
            </div>
            <!-- Password -->
            <div class="mb-4">
                <label for="inputPassword5" class="form-label">Password *</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                                class="fas fa-lock"></i></span>
                    <input type="password" class="form-control border-0 bg-light rounded-end ps-1" placeholder="password" nz-input formControlName="password" id="password" name="password">
                </div>
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8 characters at least
                </div>
            </div>

            <!-- Button -->
            <div class="align-items-center mt-0">
                <button nz-button (click)="login()" [nzLoading]="isLoad" class="btn btn-3 shadow-sm btn-block
                                  col-12 my-3 padding-4" type="submit">CONNEXION</button>
            </div>
        </form>

    </div>
</div>
