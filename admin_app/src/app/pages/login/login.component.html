<div class="row center bg-login m-0" style="flex-direction: column;">
    <div class="col-5 card p-3 border p-5 raduis-sm shadow">
        <h1 class="fs-2">Bienvenue sur tranchePay!</h1>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Adresse email *</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                                class="bi bi-envelope-fill"></i></span>
                    <input autocomplete="false" type="text" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail" nz-input formControlName="email" id="email" name="email">
                </div>
            </div>
            <div class="mb-4">
                <label for="inputPassword5" class="form-label">Mot de passe *</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                                class="fas fa-lock"></i></span>
                    <input type="password" class="form-control border-0 bg-light rounded-end ps-1" placeholder="password" nz-input formControlName="password" id="password" name="password">
                </div>
            </div>
            <div class="align-items-center mt-0">
                <button nz-button (click)="login()" [nzLoading]="isLoad" class="btn submit-btn border my-2 shadow-sm" type="submit">CONNEXION</button>
            </div>
        </form>

    </div>
</div>
