<nz-layout *ngIf="!isLoad; else loadingTemplate" class="app-layout">
  <nz-sider class="menu-sidebar bg" nzCollapsible nzWidth="300px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/">
        <img src="/assets/img/logo2.png" alt="logo">
        <h1>{{ title }}</h1>
      </a>
    </div>
    <ul nz-menu class="bg-grad" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <ng-container *ngFor="let item of menuItems">
        <li *ngIf="can(item)" (click)="routerLink(item)" nz-menu-item nz-tooltip nzTooltipPlacement="right"
          [nzTooltipTitle]="isCollapsed ?
                    item.title : ''" [nzSelected]='selected(item)'>
          <i nz-icon nzType="{{ item.icon }}" class="icon" nzTheme="outline">

          </i>
          <span class="text-dark-green bold menu-title">{{ item.title }}</span>
        </li>
      </ng-container>
      <ng-container>
        <li (click)="logout()" nz-menu-item nz-tooltip nzTooltipPlacement="right" [nzTooltipTitle]="isCollapsed ?
                    'Se déconnecter' : ''">
          <i nz-icon nzType="logout" class="icon" nzTheme="outline">

          </i>
          <span class="text-dark-green bold">Se déconnecter</span>
        </li>
      </ng-container>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="d-flex app-header justify-content-between
                align-items-center">
        <div>
          <span class="header-trigger" (click)="isCollapsed=
                        !isCollapsed">
            <ng-container *ngIf="isCollapsed; else elseTemplate">
              <i nz-icon nzType="double-right" nzTheme="outline"></i>
            </ng-container>
            <ng-template #elseTemplate>
              <i nz-icon nzType="double-left" nzTheme="outline"></i>
            </ng-template>
          </span>
        </div>
        <div class="mx-3">
          <button mat-mini-fab color="primary" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
            <i nz-icon nzType="user" nzTheme="outline"></i>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="goto('profile')">Profile</li>
              <li (click)="logout()" nz-menu-item>Déconnexion</li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>

    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

  </nz-layout>

</nz-layout>

<ng-template #loadingTemplate>
  <div class="center">
    <div class="loader">
      <svg viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle class="load one" cx="60" cy="60" r="40" />
        <circle class="load two" cx="60" cy="60" r="40" />
        <circle class="load three" cx="60" cy="60" r="40" />
        <g>
          <circle class="point one" cx="45" cy="70" r="5" />
          <circle class="point two" cx="60" cy="70" r="5" />
          <circle class="point three" cx="75" cy="70" r="5" />
        </g>
      </svg>
    </div>
  </div>
</ng-template>

<ng-template #trigger>
  <mat-icon>person</mat-icon>
</ng-template>
