<div class="bg-login">
  <header class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo">
        <a href="/"><img src="/assets/img/logo2.png" width="100" alt="" class="img-fluid" /></a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row my-3">
        <div class="col-md-8 col-lg-6 col-xl-6 col-sm-12 m-auto">
          <div class="card login-card-bg shadow raduis-sm">
            <div class="card-body">
              <h3 class="">Connexion</h3>
              <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="form my-3">
                <div class="form-group my-3">
                  <label for="username bold">Numéro téléphone</label>
                  <input autocomplete="true" type="text" class="form-control shadow-sm" nz-input
                    formControlName="username" id="username" name="username" />
                </div>
                <div class="form-group my-3">
                  <label for="password bold">Mot de passe</label>
                  <input type="password" autocomplete="false" formControlName="password" class="form-control shadow-sm" id="password"
                    name="password" />
                </div>
                <button nz-button (click)="login()" [nzLoading]="isLoad" class="bg" [disabled]="!validateForm.valid"
                  class="btn btn-3 shadow btn-block col-12 my-3" type="submit">
                  CONNEXION
                </button>

                <div class="text-center mt-3">
                  <span class="text- text-center"><a [routerLink]="['/auth/register']" class="text-dark-green">Crée
                      votre compte</a>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
