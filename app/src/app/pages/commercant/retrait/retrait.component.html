<div class="container">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <div class="section-title p-1 m-2">
            <h1>FAIRE UN VIREMENT</h1>
        </div>
        <div class="form-group">
            <label for="montant">MONTANT (FCFA)</label>
            <input nz-input type="number" formControlName="montant" class="form-control shadow-sm" id="montant" name="montant">
        </div>
        <div class="form-group mt-3">
            <label for="telephone">TELEPHONE (ORANGE MONEY)</label>
            <input nz-input type="number" formControlName="telephone" class="form-control shadow-sm" id="telephone" name="telephone">
        </div>
    </form>
</div>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">ANNULER</button>
    <button nz-button nzType="primary" (click)="handleOk()" [disabled]="!validateForm.valid" [nzLoading]="isLoad">CONTINUER</button>
</div>
