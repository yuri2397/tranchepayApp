<nz-table #nzTable [nzData]="users" [nzPageSize]="10">
  <thead>
    <tr>
      <th>Prénom</th>
      <th>Nom</th>
      <th>Téléphone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of nzTable.data">
      <td>{{i.prenoms }}</td>
      <td>{{i.nom}}</td>
      <td>{{i.telephone}}</td>
      <td>
        <a href="#" (click)="edit(i)">Modifier</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a href="#" (click)="del(i)">Supprimer</a>
        <nz-divider nzType="vertical"></nz-divider>
      </td>
    </tr>
  </tbody>
</nz-table>
