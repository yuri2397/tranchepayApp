<div class="container-fluid">
    <nz-card class="shadow my-3">
        <nz-tabset nzSize="large">
            <nz-tab [nzTitle]="'Compte Bancaire'">
                <div class="row my-3">
                    <div class="col-12">
                        <div class="section-title">
                            <h1>Coordonnées bancaire</h1>
                        </div>
                    </div>
                    <div class="row my-3 card-body card">
                        <div class="col">
                            <form nz-form [formGroup]="validateFormAddCB">
                                <nz-form-item>
                                    <nz-form-label [nzSm]="12" [nzXs]="12" nzRequired nzFor="iban">IBAN</nz-form-label>
                                    <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="The input is not valid
                                        E-mail!">
                                        <input nz-input formControlName="iban" id="iban" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="12" [nzXs]="12" nzFor="bic" nzRequired>BIC</nz-form-label>
                                    <nz-form-control [nzSm]="12" [nzXs]="12" nzErrorTip="Please input your
                                        password!">
                                        <input nz-input type="text" id="bic" formControlName="bic" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="12" [nzXs]="12" nzFor="nom" nzRequired>Nom du propriétaire du compte bancaire</nz-form-label>
                                    <nz-form-control [nzSm]="12" [nzXs]="12" [nzErrorTip]="'Le nom est requi'">
                                        <input nz-input type="text" formControlName="nom" id="nom" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="12" [nzXs]="12" nzFor="type" nzRequired nzTooltipTitle="What do you want other
                                        to
                                        call you">
                                        <span>Type</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="12" [nzXs]="12" nzErrorTip="Please input your
                                        nickname!">
                                        <input nz-input id="type" formControlName="type" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="12" [nzXs]="12" nzFor="libelle">Libellé des virements</nz-form-label>
                                    <nz-form-control [nzSm]="12" [nzXs]="12" nzErrorTip="Please input website!">
                                        <input nz-input id="libelle" formControlName="libelle" placeholder="website" />
                                    </nz-form-control>
                                </nz-form-item>
                                <button nz-button nzType="primary">Valider</button>
                            </form>
                        </div>
                    </div>
                    <nz-alert nzType="info" nzMessage="Informational Notes" nzDescription="Additional description and informations
                        about copywriting." nzShowIcon></nz-alert>
                </div>
            </nz-tab>
            <nz-tab nzTitle="Sécurité">
                <div class="row justify-content-center">
                    <div class="col-xl-9 col-md-9 col-lg-9 col-sm-12 col-xs-12">
                        <h3 class="text-dark-green text-center">Changer votre code pin</h3> <br>
                        <nz-steps [nzCurrent]="currentSteps">
                            <nz-step nzTitle="Code pin actuel" [nzPercentage]="1">
                            </nz-step>
                            <nz-step nzTitle="Choissir un nouveau code pin" [nzPercentage]="2"></nz-step>
                        </nz-steps>
                        <br>
                        <form nz-form [formGroup]="validateForm">

                            <ng-container *ngIf="currentSteps == 0; else elseTemplate">
                                <div class="row my-2">
                                    <div class="col form-group-client">
                                        <label for="current_pin">Code courrant *</label>
                                        <input type="password" minlength="4" required formControlName="current_pin" aria-label="current_pin" aria-describedby="current_pin" class="form-control shadow-sm" id="current_pin" name="current_pin">
                                    </div>
                                </div>
                            </ng-container>
                            <ng-template #elseTemplate>
                                <div class="row  my-2">
                                    <div class="col form-group-client">
                                        <label for="pin">Nouveau Code Pin *</label>
                                        <input type="password" minlength="4" required formControlName="pin" aria-label="pin" aria-describedby="pin" class="form-control shadow-sm" id="pin" name="pin">
                                    </div>
                                </div>
                                <div class="row  my-2">
                                    <div class="col form-group-client">
                                        <label for="pin_conf">Confirmer votre code pin *</label>
                                        <input type="password" class="form-control shadow-sm" minlength="4" formControlName="pin_conf" required id="pin_conf" name="pin_conf">
                                    </div>
                                </div>
                            </ng-template>

                            <div>
                                <button (click)="save()" [disabled]="!validateForm.valid" nz-button [nzLoading]="isLoad" class="btn submit-btn border my-2 shadow" type="submit">CONFIRMER</button>
                            </div>
                        </form>
                    </div>
                </div>
            </nz-tab>
        </nz-tabset>
    </nz-card>
</div>
