<div nz-row>
  <div nz-col nzSpan="24">
    <div [ngStyle]="{ width: '100%', textAlign: 'center' }">
      <nz-tag [nzColor]="'rgba(243,243,243, 0.1)'" [ngStyle]="{ width: '100%' }"
        ><h3>
          Nos Partenaires
          <img src="/assets/img/partner.png" style="width: 100px" /></h3
      ></nz-tag>
    </div>
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="22" nzOffset="1">
    <div
      [nzGutter]="16"
      nz-row
      [ngStyle]="{
        backgroundColor: 'white'
      }"
    >
      <div
        nz-col
        class="gutter-row pt-4"
        [nzSpan]="6"
        *ngFor="let item of partenaires"
      >
        <div nz-card-grid [ngStyle]="{ width: '100%' }">
          <img
            src="{{ item.logo_url }}"
            class="bd-placeholder-img card-img-top p-5"
            width="100%"
            height="225"
          />
          <div class="card-body">
            <h4 class="card-text text-dark-green bold">{{ item.nom }}</h4>
            <p *ngIf="item.site_web">
              <a
                class="text-dark-green openlink bold btn shadow-sm border"
                href="{{ item.site_web }}"
                >VOIR LE SITE <i class="bi bi-link-45deg bold"></i
              ></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadData>
  <div class="container w-100" style="width: 100%">
    <nz-skeleton [nzActive]="true"></nz-skeleton>
    <br />
    <nz-skeleton [nzActive]="true"></nz-skeleton>
    <br />
    <nz-skeleton [nzActive]="true"></nz-skeleton>
  </div>
</ng-template>
