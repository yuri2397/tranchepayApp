<nz-result nzStatus="warning" nzTitle="{{ text }}">
  <div nz-result-extra>
    <i nz-icon style="font-size: 50px" nzType="loading" nzTheme="outline"></i> <br><br>
    <button nz-button class="btn shadow-sm submit-btn align-items-center" (click)="close()">
      Fermer le message</button>
  </div>
</nz-result>
